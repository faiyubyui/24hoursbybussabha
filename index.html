<!DOCTYPE html>
<html lang="en">
 <!--lang="en" คือการหำหนดภาษาหลักให้กับเว็บไซต์-->
<head>
  <meta charset="UTF-8"> <!--UTF ทำให้อ่านภาษาไทยออก-->
  <title>CMM 19</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <!--โหลด css มาใช้กับ html bulma ช่วย front-->
  <link rel="stylesheet" href="/assets/home.css">
</head>
 <body>
 	<header>
 		<div class="has-text-centered"> <!--เอาdivมาคลุม ไม่รู้จะใช้ไร ใช้ div แถวใครแถวมัน-->
 		  <img src="/assets/images/logo.jpg" alt="" width="auto" height="auto"> <!-- in line เอารูปมาว่างต่อกันก็ต่อต่อเป็นแถวๆไปเลย-->
 		</div>
 		<nav class="navbar-tabs">
        <a href="#" class="is-black navbar-item">HOME</a>
        <a href="#" class="is-black navbar-item">MY FAVORITE</a>
        <a href="#" class="is-black navbar-item">PROMOTION</a>
        <a href="#" class="is-black navbar-item">CONTACT US</a>
        <a href="#" class="is-black navbar-item">LOGIN</a>  
      </nav>
 	</header>
    <main>
    	<div class="container">
 		<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>

<div class="field">
  <label class="label">Username</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
  </div>
  <p class="help is-success">This username is available</p>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
    <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
  <label class="label">Subject</label>
  <div class="control">
    <div class="select">
      <select>
        <option>Select dropdown</option>
        <option>With options</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Textarea"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      I agree to the <a href="#">terms and conditions</a>
    </label>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Yes
    </label>
    <label class="radio">
      <input type="radio" name="question">
      No
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-text">Cancel</button>
  </div>
</div>
    </div>
    </main>

 </body>
</html>
